spring.application.name=M6_AE2_ABP
# Nivel global
logging.level.root=INFO

# Nivel especifico para controladores
logging.level.org.springframework.web=DEBUG

# Log a archivo
logging.file.name=app.log

# Configuracion del datasource
spring.datasource.url=jdbc:mysql://localhost:3306/mibasededatos
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Puerto del servidor
server.port=8080

# Thymeleaf (por defecto apunta a classpath:/templates/)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Log
logging.level.org.springframework=DEBUG
logging.level.com.example=DEBUG