<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nuevo Contacto</title>
</head>
<body>
<h1>Registrar Contacto</h1>

<form th:action="@{/contact}" th:object="${contacto}" method="post">
    <div>
        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label>Correo:</label>
        <input type="email" th:field="*{correo}" />
        <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
    </div>

    <div>
        <label>Tel√©fono:</label>
        <input type="text" th:field="*{telefono}" />
        <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
    </div>

    <button type="submit">Guardar</button>
</form>

<p><a th:href="@{/contacts}">Ver lista de contactos</a></p>
</body>
</html>
